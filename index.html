<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Google Maps - Map Overlay </title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD_Njr95lGJ4QglsLgB9fBe_S0EZNRJXgA"></script>

    
    <style type="text/css">

        html, body {
            display: flex;
            width: 100%;
            height: 100%;
            margin: 0px;
        }

        .map-holder {
            flex: 1;
        }

        .overlay-div {
            border: 1px solid red;
        }

    </style>
</head>
<body>
    
    <div class="map-holder" id="map"></div>

    <script type="text/javascript" >
        
        USGSOverlay.prototype = new google.maps.OverlayView();
        var overlay;

        var initFns = function(){


            map = new google.maps.Map(document.getElementById('map'), {
                zoom: 12.13,
                center: {lat: 8.9464928, lng: 76.5225892},
                mapTypeId: 'roadmap'
                });

            var bounds = new google.maps.LatLngBounds(
            new google.maps.LatLng(8.9464928, 76.5225902),
            new google.maps.LatLng(8.9565939, 76.5326902));

            srcImage = '';

            overlay = new USGSOverlay(bounds, srcImage, map);

        }

              function USGSOverlay(bounds, image, map) {

            // Now initialize all properties.
            this.bounds_ = bounds;
            this.image_ = image;
            this.map_ = map;

            // Define a property to hold the image's div. We'll
            // actually create this div upon receipt of the onAdd()
            // method so we'll leave it null for now.
            this.div_ = null;

            // Explicitly call setMap on this overlay
            this.setMap(map);
            }

            function USGSOverlay(bounds, image, map) {

            // Now initialize all properties.
            this.bounds_ = bounds;
            this.image_ = image;
            this.map_ = map;

            // Define a property to hold the image's div. We'll
            // actually create this div upon receipt of the onAdd()
            // method so we'll leave it null for now.
            this.div_ = null;

            // Explicitly call setMap on this overlay
            this.setMap(map);
            }


            USGSOverlay.prototype.onAdd = function() {

            var div = document.createElement('div');
            div.className += 'overlay-div';
            div.style.position = 'absolute';

            // // Create the img element and attach it to the div.
            // var img = document.createElement('img');
            // img.src = this.image_;
            // img.style.width = '100%';
            // img.style.height = '100%';
            // div.appendChild(img);

            this.div_ = div;

            // Add the element to the "overlayImage" pane.
            var panes = this.getPanes();
            panes.overlayImage.appendChild(this.div_);

            google.maps.event.addDomListener(this.div_, 'mouseover', function(){ console.log('mouseover') });
            google.maps.event.addDomListener(this.div_, 'mouseleave', function(){ console.log('mouseleave') });


            };

            USGSOverlay.prototype.draw = function() {

                console.log('drawing ..')

                // We use the south-west and north-east
                // coordinates of the overlay to peg it to the correct position and size.
                // To do this, we need to retrieve the projection from the overlay.
                var overlayProjection = this.getProjection();

                // Retrieve the south-west and north-east coordinates of this overlay
                // in LatLngs and convert them to pixel coordinates.
                // We'll use these coordinates to resize the div.
                var sw = overlayProjection.fromLatLngToDivPixel(this.bounds_.getSouthWest());
                var ne = overlayProjection.fromLatLngToDivPixel(this.bounds_.getNorthEast());

                // Resize the image's div to fit the indicated dimensions.
                var div = this.div_;
                div.style.left = sw.x + 'px';
                div.style.top = ne.y + 'px';
                div.style.width = (ne.x - sw.x) + 'px';
                div.style.height = (sw.y - ne.y) + 'px';
            };

            USGSOverlay.prototype.onRemove = function() {
                this.div_.parentNode.removeChild(this.div_);
            };

            USGSOverlay.prototype.hide = function() {
                if (this.div_) {
                // The visibility property must be a string enclosed in quotes.
                this.div_.style.visibility = 'hidden';
                }
            };

            USGSOverlay.prototype.show = function() {
                if (this.div_) {
                this.div_.style.visibility = 'visible';
                }
            };

            USGSOverlay.prototype.toggle = function() {
                if (this.div_) {
                if (this.div_.style.visibility === 'hidden') {
                    this.show();
                } else {
                    this.hide();
                }
                }
            };

            google.maps.event.addDomListener(window, 'load', initFns);
    </script>
</body>
</html>
