<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Google Maps - Map Overlay </title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD_Njr95lGJ4QglsLgB9fBe_S0EZNRJXgA"></script>

    
    <style type="text/css">

        html, body {
            /* display: flex; */
            width: 100%;
            height: 100%;
            margin: 0px;
        }

        .map-holder {
            height: 100%;
            width: 100%;
            /* flex: 1; */
        }

    </style>
</head>
<body>
    
    <div class="map-holder" id="map"></div>

    <script type="text/javascript" >
        
        var initFns = function(){

            this.vars = {};
            this.vars.map = new google.maps.Map(document.getElementById('map'), {
                zoom: 11,
                center: {lat: 62.323907, lng: -150.109291},
                mapTypeId: 'terrain'
                });

        }
        
        google.maps.event.addDomListener(window, 'load', initFns);
    </script>
</body>
</html>
